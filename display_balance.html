<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>

        <header>
            <div class="container my-4 text-center d-none d-md-block">
                <h1 class="fw-bold bud_app_logo">My BudApp!</h1>
            </div>
        </header>

        <nav class="navbar navbar-dark bg-dark navbar-expand-md sticky-top">
            <div class="container-fluid mx-lg-5 mx-sm-3">
                <a href="./index.html" class="navbar-brand d-block d-md-none fw-bold bud_app_logo-bar">My BudApp!</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav_menu"
                    aria-controls="nav_menu" aria-expanded="false" aria-label="Navigation switch">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav_menu">
                    <div class="navbar-nav me-auto">
                        <a class="nav-item nav-link" href="./index.html"> Menu Główne </a>
                        <a class="nav-item nav-link" href="./add_income.html"> Dodaj przychód </a>
                        <a class="nav-item nav-link" href="./add_expence.html"> Dodaj wydatek </a>
                        <a class="nav-item nav-link active" href="./display_balance.html"> Przeglądaj bilans </a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-item nav-link" href="#"> Ustawienia </a>
                        <a class="nav-item nav-link" href="#"> Wyloguj się </a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="row d-flex flex-row-reverse">
            <div class="container col-md-3 col-sm-6 col-9 border border-app bg-white my-4 mx-auto px-4 text-center">

                <label class="fs-5 fs-5-app fw-bold mt-4 mb-3 mx-auto">Wybierz okres bilansu:</label>
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle font-form-app mb-4" type="button" id="menuPeriodBalance"
                        data-bs-toggle="dropdown" aria-expanded="false">Wybierz okres</button>
                    <ul class="dropdown-menu" aria-labelledby="menuPeriodBalance">
                        <li><a class="dropdown-item font-form-app" href="#">Bieżący miesiąc</a></li>
                        <li><a class="dropdown-item font-form-app" href="#">Poprzedni miesiąc</a></li>
                        <li><a class="dropdown-item font-form-app" href="#">Bieżący rok</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><button class="dropdown-item font-form-app" type="button" data-bs-toggle="modal"
                            data-bs-target="#modalMenuDate">Niestandardowy</button></li>
                    </ul>
                </div>
                <div class="modal fade" id="modalMenuDate" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="modalMenuDateLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <label class="modal-title h4 h4-app fw-bold ms-1 my-2" id="modalMenuDateLabel">Podaj
                                    daty
                                    okresu</label>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body px-4">
                                <form class="row mx-auto g-3">
                                    <label class="fs-6 fs-6-app text-start ps-0 my-1 mx-auto" for="startDate">Data początkowa</label>
                                    <input class="form-control my-1 mx-auto font-form-app" id="startDate"
                                        name="startDate" type="date" min="2000-01-01" required>
                                    <label class="fs-6 fs-6-app text-start ps-0 my-1 mx-auto" for="endDate">Data końcowa</label>
                                    <input class="form-control my-1 mx-auto font-form-app" id="endDate" name="endDate"
                                        type="date" min="2000-01-01" required>
                                    <div class="row justify-content-center g-3 my-2 mx-auto mb-3">
                                        <button class="btn bg-btn-app font-form-app col-sm-5 col-8 mx-1 py-1"
                                            type="submit">Wyświetl
                                            bilans</button>
                                        <button class="btn btn-danger font-form-app col-sm-5 col-8 mx-1 py-1"
                                            data-bs-dismiss="modal" type="button">Anuluj</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col-xl-6 col-lg-7 col-md-8 col-sm-10 border bg-white my-4 mx-auto px-4 text-center">
                <h2 class="text-wrap h2 h1-app fw-bold my-5 mx-4">Przegląd bilansu</h2>

            </div>
        </section>

        <footer>

            <div class="container-fluid">
                <ul class="list-unstyled list-inline text-sm-end text-center">
                    <li class="list-inline-item">
                        <a href="#" class="text-decoration-none mx-2 text-muted f-footer-t">O nas</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" class="text-decoration-none mx-2 text-muted f-footer-t">Pomoc</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" class="text-decoration-none mx-2 text-muted f-footer-t">Kontakt</a>
                    </li>
                </ul>
                <div class="row">
                    <span class="col-5 mx-auto mb-4 text-muted text-center f-footer-b">© 2022 My BudApp</span>
                </div>
            </div>

        </footer>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
